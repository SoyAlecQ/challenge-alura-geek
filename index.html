<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge | Alura Geek</title>
    <!-- Favicon -->
     <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <!-- Archivos CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header__encabezado">
            <img src="./assets/img/logo.svg">
            <h1>AluraGeek</h1>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Sección Mis Productos -->

        <!-- Sección Agregar Productos -->
        <section class="section__productos_agregar">
            <h1 class="section__productos__agregar__titulo">AGREGAR PRODUCTO:</h1>
            <form action="" method="post" autocomplete="off" data-formulario>
                <input class="form__input " type="text" name="nombre" id="name" placeholder="Nombre..." required
                    data-form-nombre>
                <input class="form__input " type="number" name="precio" id="precio" placeholder="Precio..." required
                    data-form-precio>
                <input class="form__input " type="url" name="imagen" id="imagen" placeholder="Imagen..." required
                    data-form-imagen>

                <div class="form__botones__opciones">
                    <input class="form__botones boton__submit" type="submit" value="Enviar" disabled>
                    <input class="form__botones boton__eliminar" type="button" value="Limpiar" data-form-limpiar>
                </div>
            </form>
            <span class="mensaje__error" id="mensaje__error"></span>
        </section>

        <section class="section__productos">
            <h1 class="section__productos__titulo">MIS PRODUCTOS:</h1>
            <div class="section__productos__lista" data-productos>
                <h1 class="productos__vacio">No se han agregado productos...</h1>
                <!-- Cards de lista de productos -->
                <div class="productos__tarjeta">
                    <div class="productos__tarjeta__top">
                        <li class="productos__tarjeta__img"><img src="./assets/img/productos/producto.jpg" /></li>
                        <li class="productos__tarjeta__nombre">Nombre</li>
                    </div>
                    <div class="productos__tarjeta__bottom">
                        <li class="productos__tarjeta__precio">$ Precio</li>
                        <li><button class="productos__tarjeta__eliminar" id="eliminar" data-eliminar-producto><i
                                    class="bi bi-trash-fill"></i></button></li>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer__encabezado">
            <img src="./assets/img/logo.svg">
            <h1>AluraGeek</h1>
        </div>
        <div class="footer__info">
            <p class="footer__info__data">DESARROLLADO POR BYRON MONTENEGRO</p>
            <p class="footer__info__data">ALURA LATAM - 2024</p>
        </div>
    </footer>

    <!-- Archivos JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
